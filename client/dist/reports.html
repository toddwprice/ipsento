<template>
  <section class="au-animate">
    <div class="pure-g">
        <div class="pure-u-1-3">

          <h2>
            <i class="fa fa-file-text-o"></i>
            Reports
          </h2>

          <form submit.trigger="submit()">
            <div>
              <label for="report_id">report</label>
              <select value.bind="report_id" id="report_id">
                <option value="">-- select a report to run --</option>
                <option value="2">Monthly Account Usage</option>
              </select>
            </div>
            <div>
              <label for="account_id">account </label>
              <select value.bind="account_id" id="account_id">
                <option value="">-- select account --</option>
                <option repeat.for="account of accounts" model.bind="account.id">${account.client_name}</option>
              </select>
            </div>
            <div>
              <label for="subscription_cost">subscription cost</label>
              <input type="text" value.bind="subscription_cost" id="subscription_cost">
            </div>
            <div>
              <label for="date_from">date from</label>
              <input type="text" value.bind="date_from" id="cal_date_from">
              <!--<i class="fa fa-calendar"></i>-->
            </div>
            <div>
              <label for="date_to">date to</label>
              <input type="text" value.bind="date_to" id="cal_date_to">
              <!--<i class="fa fa-calendar"></i>-->
            </div>
            <div>
              <label for="format">format</label>
              <select value.bind="format" id="format">
                <option value="pdf">PDF</option>
                <option value="html">html</option>
              </select>
            </div>
            <div style="margin-top:25px;">
              <button type="submit">Run Report</button>
            </div>
          </form>

        </div>
        <div class="pure-u-2-3" style="margin-top:20px;">
          <iframe id="report_results" border="0" style="display:none;width:800px;height:800px;border: solid 1px #ccc;"></iframe>
        </div>
    </div>
  </section>

</template>
