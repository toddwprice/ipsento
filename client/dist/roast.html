<template>
  <style>
    .key-metric {
      font-size: 36px;
      color: #222;
      min-width: 200px;
    }
  </style>

  <require from="./components/formatters/date-format"></require>
  <require from="./components/formatters/number-format"></require>

  <section class="au-animate" style="margin-top:15px;">
    <form class="pure-form pure-form-stacked" if.bind="!isReady">
        <fieldset>

            <label for="operator">Operator</label>
            <select value.bind="roast.operator" id="operator">
              <option value="">-- select operator --</option>
              <option repeat.for="operator of operators">${operator}</option>
            </select>

            <label for="coffee">Batch Number</label>
            <input id="coffee" type="text" style="width: 500px; max-width: 100%" placeholder="batch number" value.bind="roast.id">

            <label for="coffee">Coffee</label>
            <input id="coffee" type="text" style="width: 500px; max-width: 100%" placeholder="enter coffee description" value.bind="roast.coffee">

            <label for="weightIn">Weight In</label>
            <input id="weightIn" type="number" step=".01" style="width: 500px; max-width: 100%" placeholder="weight in" value.bind="roast.weightIn">

            <label for="weightOut">Weight Out</label>
            <input id="weightOut" type="number" step=".01" style="width: 500px; max-width: 100%" placeholder="weight out" value.bind="roast.weightOut">

            <a class="button" style="margin-top:35px" click.trigger="ready()"><i class="fa fa-check"></i> Ready</a>
        </fieldset>
    </form>

    <div class="toolbar pure-g" if.bind="isReady">
      <div class="pure-u-2-5 toolbar-buttons">
        <a if.bind="!jobRunning" click.trigger="startJob()"><i class="fa fa-play"></i> start</a>
        <a if.bind="jobRunning" click.trigger="stopJob()"><i class="fa fa-stop"></i> stop</a>
        <!--<a if.bind="jobRunning" click.trigger="stopJob()"><i class="fa fa-ellipsis-h"></i>
          <span if.bind="!showDetails" click.trigger="toggleDetails()">show details</span>
          <span if.bind="showDetails" click.trigger="toggleDetails()">hide details</span>
        </a>-->
        <a if.bind="canPrint" click.trigger="saveJob()"><i class="fa fa-save"></i> print</a>
        <a if.bind="canPrint" click.trigger="printJob()"><i class="fa fa-print"></i> print</a>
        <a if.bind="!jobRunning" click.trigger="editJob()"><i class="fa fa-info"></i> info</a>
      </div>
      <div class="pure-u-3-5">
        <table>
          <tr>
            <td>Time:</td>
            <td>Bean Temp (&#8457;):</td>
            <td>Roaster Temp (&#8457;):</td>
            <td>Pressure (w.c.):</td>
            <td>First Crack:</td>
            <td>Target end (low):</td>
            <td>Target end (high):</td>
          </tr>
          <tr>
            <td class="key-metric elapsed">${elapsed | dateFormat:'mm:ss'}</td>
            <td class="key-metric currentTemp">${currentBeanTemp | numberFormat:'0,0.0'}</td>
            <td class="key-metric currentTemp">${currentDrumTemp | numberFormat:'0,0.0'}</td>
            <td class="key-metric currentWc">${currentWc | numberFormat:'0,0.0'}</td>
            <td class="key-metric currentWc">${roast.firstCrackTime | dateFormat:'mm:ss'}</td>
            <td class="key-metric currentWc">${roast.firstCrackTime / 0.8 | dateFormat:'mm:ss'}</td>
            <td class="key-metric currentWc">${roast.firstCrackTime / 0.75 | dateFormat:'mm:ss'}</td>
          </tr>
        </table>
      </div>
    </div>

      <!--<div class="toolbar-buttons" style="display:inline-block;vertical-align:top;margin-top:15px;">
      </div>-->


    <div id="chart" style="width:100%;height:500px"></div>

    <table class="pure-table" id="dataStream" if.bind="showDetails">
      <thead>
        <tr>
          <th>time</th>
          <th>room</th>
          <th>drum</th>
          <th>beans</th>
          <th>wc</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="row of dataStream">
          <td>${row.sensor_time | dateFormat:'h:mm:ss a'}</td>
          <td>${row.roomTemp}</td>
          <td>${row.drumTemp}</td>
          <td>${row.beanTemp}</td>
          <td>${row.waterColumns}</td>
        </tr>
      </tbody>
    </table>
  </section>

</template>
