<template>
  <section>
    <h2>Tools</h2>
    <h3>Move Folder</h3>
    <div class="alert alert-warning" style="max-width:800px">
      This tool should only be used by trained Ninjas or Seals, or highly
      skilled Page Vault personnel. If you're not sure you qualify, try
      swimming to Ogilvie and back on the Chicago River. If you're still
      not dead, you're probably OK to use this tool.
    </div>
    <form role="form" submit.delegate="submit()" validate.bind="validation">
      <div class="form-group">
        <label for="folder_id">folder_id (ID of the folder you're moving)</label>
        <input type="text" value.bind="folder_id" id="folder_id" required>
        <span if.bind="showDetails">
          ${folder_client}: ${folder_path}
        </span>
      </div>

      <div class="form-group">
        <label for="new_parent_id">new_parent_id (ID of the folder you're moving it to/beneath)</label>
        <input type="text" value.bind="new_parent_id" id="new_parent_id" required>
        <span if.bind="showDetails">
          ${new_parent_client}: ${new_parent_path}
        </span>
      </div>

      <div style="margin-top:25px;">
        <input type="button" click.trigger="validateMove()" value="Check Details" />
      </div>


      <div if.bind="showDetails" style="margin-top:30px;max-width:800px;" class="alert alert-info">
        New structure after the move:
        <p style="margin-top:20px;">
          <i class="fa fa-chevron-down teal"></i>
          <i class="fa fa-folder robin"></i>
          ${new_parent_client}: ${new_parent_path}
        </p>
        <p style="margin-left:30px;">
          <i class="fa fa-chevron-right teal"></i>
          <i class="fa fa-folder robin"></i>
          ${folder_client}: ${folder_path}
        </p>

        <div style="margin-top:30px;max-width:800px;">
          Everything look OK? If so,
          <button type="submit" disabled.bind="buttonDisabled" class="red">Move the Folder!</button>
          If not, just edit the id's above and
          <a click.trigger="validateMove()" href="#">check details</a> again.
        </div>

      </div>

      <div if.bind="message" class.bind="messageClass" style="margin-top:30px;max-width:800px;">
        ${message}
      </div>

      <div if.bind="moveAnother">
        <a click.trigger="reset()" href="#">Click here to move another folder.</a>
      </div>

    </form>
  </section>
</template>
